<html>
    <head>
        <title> Add Book </title>
        <style type = "text/css">
            body
            {
                background-color: lightcyan;
            }
        
        </style>
    </head>
    <body>
        <h3 style = " color:red;"> Add Book </h3>
        <form action="/addbook">
            <table align = "center">
                <tr>
                    <td>Enter Book Code</td>
                    <td><input type="text" name="tfBC" placeholder="Book Code"/></td>
                </tr>
                <tr>
                        <td>Enter Book Name</td>
                    <td><input type="text" name="tfBT" placeholder="Book Name"/></td>
                </tr>
                <tr>
                        <td>Enter Book Price</td>
                    <td><input type="text" name="tfBP" placeholder="Book Price"/></td>
                </tr>
                <tr>
                        <td>Enter Number of Pages</td>
                    <td><input type="text" name="tfBPages" placeholder="Book Pages"/></td>
                </tr>
                <tr>
                        <td>Enter Name of Book Publishers</td>
                    <td><input type="text" name="tfBPub" placeholder="Book Publication"/></td>
                </tr>
                <tr>
                        <td>Enter Book Description</td>
                    <td><input type="text" name="tfBDesc" placeholder="Book Description"/></td>
                </tr>
                <tr>
                        
                    <td colspan="2"><input type="submit"/></td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <input type = "reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
